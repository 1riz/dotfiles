[env]
TERM = "xterm-256color"

[colors.primary]
background = "#000000"
foreground = "#cdd6f4"

[cursor.style]
blinking = "On"

[font]
size = 10.0
# size = 12.0

[font.normal]
family = "FiraCodeNerdFont"
# family = "FiraCode Nerd Font Mono"

[font.offset]
x = 0
y = 2

[window]
opacity = 1.0
# decorations = "Buttonless"
# blur = true
# opacity = 0.5
# option_as_alt = "OnlyLeft"

[window.class]
general = "alacritty"

[window.dimensions]
columns = 130
lines = 35

# [window.position]
# x = 514
# y = 366

[window.padding]
x = 2
y = 2
# x = 8
# y = 8

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "Return"
mode = "AppCursor"
mods = "Control"
