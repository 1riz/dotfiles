[env]
TERM = "xterm-256color"

[colors.primary]
background = "#000000"
foreground = "#cdd6f4"

[cursor.style]
blinking = "On"

[font]
size = 10.0

[font.normal]
family = "FiraCodeNerdFont"

[font.offset]
x = 0
y = 2

[window]
opacity = 0.6

[window.class]
general = "alacritty-tiling"

[window.dimensions]
columns = 130
lines = 35

[window.padding]
x = 2
y = 2

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "Return"
mode = "AppCursor"
mods = "Control"
