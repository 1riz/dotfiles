[[block]]
block = "battery"
format = " $percentage $icon "
full_format = " $percentage $icon "

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %e %b %k:%M:%S') "
[[block.click]]
button = "left"
[[block.click]]
button = "right"
[[block.click]]
button = "middle"
cmd = "foot -a peaclock -T peaclock peaclock --config-dir ~/.config/peaclock"

[[block]]
block = "tea_timer"
format = " $icon {$minutes:$seconds|} "
done_cmd = "dunstify 'Timer' 'Timer Finished'"
[[block.click]]
button = "wheel_up"
[[block.click]]
button = "wheel_down"
[block.icons_overrides]
tea = "\uf017"

[[block]]
block = "notify"
format = " $icon   "
[[block.click]]
button = "left"
action = "show"
[[block.click]]
button = "right"
cmd = "dunstctl close-all"
[block.icons_overrides]
bell = "\uf0c9"
bell-slash = "\uf0c9"
