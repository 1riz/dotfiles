icons_format = "{icon}"

[theme]
theme = "native"

[icons]
icons = "awesome6"

[[block]]
block = "custom"
format = " \uf2d0 $text "
command = "~/.config/swaybar/scripts/window.sh"
interval = "once"
persistent = true
hide_when_empty = true

[[block]]
block = "music"
format = "{ $icon $combo.str(max_w:99) |}"
player = "ncspot"

[[block]]
block = "scratchpad"
format = "{ $count.eng(range:1..) $icon |}"

[[block]]
block = "cpu"
format = " $utilization $icon "
format_alt = " $frequency $icon "
info_cpu = 20
warning_cpu = 50
critical_cpu = 90
[block.icons_overrides]
cpu = [ "\uf2db", "\uf2db", "\uf2db" ]

[[block]]
block = "disk_space"
format = " $percentage $icon "
format_alt = " $available / $total $icon "
path = "/"
info_type = "used"
warning = 50
alert = 75

[[block]]
block = "memory"
format = " $mem_total_used_percents.eng(w:2) $icon "
format_alt = " $mem_avail / $mem_total $icon "
[block.icons_overrides]
memory_mem = "\uf538"

[[block]]
block = "temperature"
format = " $max $icon "
format_alt = " $min min / $max max / $average avg $icon "
interval = 10
chip = "coretemp-isa-0000"

[[block]]
block = "sound"
format =" $volume.eng(w:2) $icon "
[[block.click]]
button = "right"
[[block.click]]
button = "wheel_up"
[[block.click]]
button = "wheel_down"

[[block]]
block = "net"
format = " $signal_strength $icon "
format_alt = " $device $ssid / $ip $icon "
device = "^wlan0$"
[block.icons_overrides]
net_wireless = "\uf012"

